<html>
  <head>
    <title>RGB Sensor</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script>
    function updateColor() {
      $.getJSON( "http://192.168.1.162/sensor.json", function( resp ) {
        $("body").css("background-color", "rgb(" + resp.red + ", " + resp.green + ", " + resp.red + ")");
      });
    };
    $(function() {
      updateColor();
      setTimeout("updateColor();", 1000);
    });
    </script>
  </head>
